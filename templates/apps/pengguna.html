{% extends 'base.html' %}


{% block head %}
<title>Profile</title>
{% endblock %}


{% block body %}
<div class="container">
	<h1>Data Pengguna</h1>

		<table border="1">
			<thead>
				<tr>
					<th>Username</th>
					<th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
				</tr>
			</thead>
			<tbody>
					<tr>
						<td>{{ user }} </td>
						<td>{{ user.first_name }} </td>
                        <td>{{ user.last_name }}</td>
						<td>{{ user.email }}</td>
					</tr>

			</tbody>
		</table>
		<div>
		<p><a href="/home">Back</a></p>
		<p><a href="/register/">Tambah akun baru</a></p>
		
</div>
{% endblock %}
